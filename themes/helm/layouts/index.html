{{ define "main" }}
{{ $home := site.BaseURL }}
<nav class="top-bar home-nav">
  {{ partial "banner.html" . }}

  <h1>
    <a href="{{ $home }}" title="Helm.sh">
      {{ partial "logo.html" . }}
    </a>
  </h1>

  <ul class="inline">
    {{ partial "nav.html" . }}
  </ul>
</nav>

<section class="main-section">
  <div id="helm" class="home">
    {{ .Content }}
  </div>
</section>
{{ end }}

{{ define "footer" }}
{{ partial "footer.html" . }}
{{ end }}
